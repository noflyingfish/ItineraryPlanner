        <script>

            function createItinerary() {
                sessionStorage.removeItem('iId');
                var currentDate = new Date();
                console.log($("#caption").val());
                console.log(new Date($("#startDate").val()));
                console.log(new Date($("#endDate").val()));
                console.log($("#title").val());
                var body = JSON.stringify({
                    "caption": $("#caption").val(),
                    "startDate": new Date($("#startDate").val()),
                    "endDate": new Date($("#endDate").val()),
                    //"duration": $("#duration").val(),
                    "title": $("#title").val(),
                    "createdDate": currentDate
                })
                console.log(body);
                
                //var uId = 2
                var uId = sessionStorage.getItem('uId');        
                $.ajax({
                    type: "POST",
                    url: 'http://localhost:8080/ItineraryPlanner-war/webresources/itinerary/' + uId,
                    data: body,
                    contentType: "application/json; charset=utf-8",
                    success: function (data, textStatus, xhr)
                    {
                        console.log("Response: ", data)
                        console.log(textStatus)
                        console.log(data.id)
                        sessionStorage.setItem("iId", data.id)
                        var iId = sessionStorage.getItem("iId");
                        console.log(iId);
                        window.location.href = "createItinerary1.html";
                    },
                    error: function (xhr, error, errorType) {
                        console.log(error);
                    }
                });
                
            }
        </script>
