<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

<form id="myform">

        <label for="firstName">First Name</label>
        <input type="text" disabled id="firstName" placeholder="First Name" />
        <br>
        <label for="lastName">Last Name</label>
        <input type="text" disabled id="lastName" placeholder="Last Name" />
        <br>
        <label for="userName">Username</label>
        <input type="text" disabled id="userName" placeholder="Username" />
        <br>
        <label for="email">Email</label>
        <input type="text" disabled id="email" placeholder="Email" />                
        <br>
        <label for="description">Description</label>
        <input type="text" disabled id="description" placeholder="Description" />                        
        <br>
        <label for="birthday">Birthday</label>
        <input type="text" disabled id="birthday" placeholder="Birthday" />                
        <br>
        <label for="instaURL">Instagram URL</label>
        <input type="text" disabled id="instaURL" placeholder="instaURL" />                
        <br>
        <label for="blogURL">Blog URL</label>
        <input type="text" disabled id="blogURL" placeholder="blogURL" />                        
        <br>
        <input type="submit" disabled id="back" value="Back"/>

        </form>

<script>
uId = sessionStorage.getItem('uId')

$(document).ready(function() {
    $.get('http://localhost:8080/ItineraryPlanner-war/webresources/users/id/' + uId, function(data) {

        var birthday = data.birthday.slice(0,10);

        $("#firstName").val(data.firstName);
        $("#lastName").val(data.lastName);
        $("#userName").val(data.userName);
        $("#password").val(data.password);
        $("#email").val(data.email);
        $("#description").val(data.description);
        $("#birthday").val(birthday);
        $("#instaURL").val(data.instaURL);
        $("#blogURL").val(data.blogURL);
    });

});
</script>
