<form id="myform">

    <table id="userTable" class="display" style="width:100%"></table>
    </form>

<script>
var userTable = $('#userTable').dataTable({
    'ajax': {
        "type" : "GET",
        "url" : "http://localhost:8080/ItineraryPlanner-war/webresources/users",
        "dataSrc": ""
    },
    'columns': [
        {title : "First Name", "data" : "firstName"},
        {title : "Username", "data" : "lastName"},
        {title : "Email", "data" : "userName"},
        {title : "Description", "data" : "description"},
        {title : "Birthday", "data" : "birthday", "render" : function(data) {
            var date = new Date(data);
            var month = date.getMonth() + 1;
            return (month.toString().length > 1 ? month : "0" 
            + month) + "/" + date.getDate() + "/" + date.getFullYear();
        }},
        {title : "Insta URL", "data" : "instaURL"},
        {title : "Blog URL", "data" : "blogURL"},
    ]
});

</script>
