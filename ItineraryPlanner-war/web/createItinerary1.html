        <title>Create Itinerary</title>
    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <p class="navbar-brand" id="todaysDate"></p>
            </div>
        </nav>

        <div id='calendar2' class='calendar'></div>


        <div class="modal fade" id="newEvent" role="dialog" aria-labelledby="eventFormLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="newEvent">New Activity</h4>
                    </div>
                    <form >
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="title" class="form-control-label">Title</label>
                                <input type="text" class="form-control" id="title"> <br/>
                                <label for="duration" class="form-control-label">Duration (HH:MM) </label>
                                <div class='input-group date' id='duration'>
                                    <input type='text' class="form-control" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-time"></span>
                                    </span>
                                </div>
                                <br/>
                                <label for="activityType" class="form-control-label">Select Activity Type</label>
                                <select class="form-control" id="activityType">
                                    <option value="" selected disabled>Please select</option>
                                    <option>Accomodation</option>
                                    <option>Food</option>
                                    <option>Attraction</option>
                                    <option>Events</option>
                                </select>
                                <br/>
                                <label for='image' class='form-control-label'>Upload Image</label>
                                <input type='file' name='photo' accept='image/*' id='image' class='form-control'/>
                                <br/>
                                <label for="notes" class="form-control-label">Notes</label>
                                <textarea class="form-control" rows="5" id="notes"></textarea>
                                <!--upload image-->
                                <!--Select image: <input type='file' name='photo' accept='image/*' id='photo' class='form-control'/>
                                <input type='button' class='btn btn-info' value='Upload' id='btn_upload'> <!--link with preview-->
                            <!--</div>
                            <!--preview image-->
                            <!--<div id='preview'>

                            </div> -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-success" id="submit">Create Event</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="editEvent" role="dialog" aria-labelledby="eventFormLabel" aria-hidden="true" data-persist="false">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="editEvent">Update Apppointment</h4>
                    </div>
                    <form>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="title" class="form-control-label">Title</label>
                                <input type="text" class="form-control" id="editTitle">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger left" id="delete">Delete Event</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-success" id="update">Update Event</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
